language: node_js
node_js:
  - "node" # Latest node version
  - "lts/*" # Latest LTS version
  - "10"
  - "8"
  - "6.10"

script:
   - node --version
   - npm --version
   - grunt standards
   - npm test
   - grunt build
   - grunt build --debug

# For code coverage:
after_success:
   cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage
